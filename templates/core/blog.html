<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - mgoldmantherapy.com</title>
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
    <header>
        <h1>Blog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Latest Posts</h2>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.content }}</p>
                        <small>Posted on: {{ post.created_at }}</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 mgoldmantherapy.com</p>
    </footer>
</body>
</html>
